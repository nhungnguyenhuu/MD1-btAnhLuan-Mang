<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timMin(arr) {
        let min= arr[0];
        for(let i= 0; i<arr.length; i++){
            if(arr[i]<min){
                min = arr[i]
            }
        }return min
    }

    let arr = [3, 2, 4, 1, 5, 6];
    console.log(timMin(arr));
</script>
