<script>
    function timTongChan(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 == 0) {
                sum += arr[i]
            }
        }
        return sum
    }

    let arr = [3, 2, 4, 1, 5, 6];
    console.log(timTongChan(arr));
</script>
