<body>
<script>
    function timShort(arr) {
        let short = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i].length <= arr[0].length) {
                short = arr[i];
            }
        }
        return short;
    }

    let arr = ["hoa", "hong", "phong", "hh"];
    console.log(timShort(arr));


</script>
