<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timTonTai(arr, n) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == n) {
                return n + " co ton tai trong mang"
            }
        }
        return n + " khong ton tai trong mang"
    }

    let arr = [3, 2, 4, 1, 5, 6];
    let n = 4;
    console.log(timTonTai(arr, n));
</script>
</body>
</html>
