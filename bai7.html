<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timSoChung(arr) {
        let arrNew =[];
        for(let i = 0; i<arr.length; i++){
            for(let j=i+1; j<arr.length; j++){
                if(arr[i]==arr[j]){
                    arrNew.push(arr[i]);
                }
            }
        }
        return arrNew
    }
    let arr = [2,2,1,3,4,3,5,6];
    console.log(timSoChung(arr));

</script>
</body>
</html>
