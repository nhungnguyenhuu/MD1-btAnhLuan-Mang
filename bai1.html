<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timLonHonTBC(arr) {
        let newArr = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > timTBC(arr)) {
                newArr.push(arr[i]);
            }
        }
        return newArr;
    }

    function timTBC(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i]
        }
        return sum / arr.length;
    }

    let arr = [3, 2, 4, 1, 5, 6];
    console.log(timLonHonTBC(arr));
</script>
</body>
</html>
